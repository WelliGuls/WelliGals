<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <form id="createMeetup" action="/meetups" method="post" data-remote="true">
      <input type="text" name="title" placeholder="Title" maxlength="20" required/>
      <textarea name="description" placeholder="Description" required maxlength="250"></textarea>
      <input type="text" name="place" placeholder="Where"required/>
      <input type="datetime" name="date" placeholder="When" required/>

      <input type="number" name="capacity" placeholder="How many" min="1" required/>

      <input type="submit" value="Create Meetup" />
    </form>
    <script>
      $(document).ready(function() {
        $("createMeetup")
          .on("ajax:success", function(e, data, status, xhr) {
            $(window).attr(location, "/meetup/id");
          })
          .on("ajax:error", function(e, xhr, status, error) {
            $("createMeetup").append("<p>ERROR</p>");
          });
      });
    </script>
  </body>
</html>
